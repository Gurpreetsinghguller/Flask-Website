
{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static',filename='images/banner/blog-bg.jpg')}}') ">
    
    
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Add/Edit posts </h1>
            
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">


 <a href="/dashboard"><button class="btn btn-primary float-left" >Dashboard</button></a><a href="/logout" style="margin-left: 100px;"><button href="/logout" class="btn btn-primary float-right" >Logout</button></a>
   

<br>
<br>
<br>
<form name="sentMessage" id="contactForm" novalidate action="/edit/{{sno}}" method="post" >
          
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" placeholder="Title" name="title" id="title" value="{{post.title}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Tagline</label>
              <input type="text" class="form-control" placeholder="Tag-line" name="tagline" id="tagline" value="{{post.sub_title}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Slug</label>
              <input type="text" class="form-control" placeholder="Slug" name="slug" id="slug" value="{{post.slug}}">
              <p class="help-block text-danger"></p>
            </div>
          
          </div>
          
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <textarea rows="5" class="form-control" placeholder="content" name="content" id="content">{{post.content}}</textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Image</label>
              <input type="text" class="form-control" placeholder="image" name="image" id="image" value="{{post.img_file}}" >
              <p class="help-block text-danger"></p>
            </div>
          </div>

          
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Post</button>
          </div>
        </form>

</div>
</div>
</div>

{% endblock %}
