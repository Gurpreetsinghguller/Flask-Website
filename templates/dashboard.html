
{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static',filename='images/banner/blog-bg.jpg')}}') ">
    
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your posts</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
  
  <h1>Basic actions</h1><br>


 <a href="/edit/0"><button class="btn btn-primary float-left" >Add a post</button></a> 
 <a href="/logout"><button  class="btn btn-primary float-right" >Logout</button></a>
 <br>
 <br>
 <br>
 
  <hr>
<br>

<h1>Upload a file</h1><br>

<form action="/uploader" method="post" enctype="multipart/form-data">
  
  <input type="file" name="file1">

  <button class="btn btn-primary float-right" style="margin-left: 225px;">Upload</button>
</form>

<br>
 <br>
 <br>

<hr>

<br>

<h1>Edit posts</h1><br>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Sno</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    
     {% for post in posts|reverse %}
    <tr>
      <th scope="row">{{post.sno}}</th>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
        <td><a href="/edit/{{post.sno}}"> <button class="btn btn-primary">Edit</button></a></td>
      <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
  
    </tr>
  
     {% endfor %}
 



  </tbody>
</table>



</div>
</div>
</div>

{% endblock %}
